<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP RAF+ (Refer A Friend PLUS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="TPLogo11.png" type="image/png">
</head>

<body>
    <div class="container py-4">
        <div class="text-center mb-4">
            <img src="TPLogo11.png" alt="Teleperformance Logo" class="logo img-fluid" style="max-height: 80px;">
            <h1 class="mt-3">TP RAF+</h1>
            <p class="lead">Refer A Friend PLUS Program</p>
            <p class="lead">Employees Only</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form id="referral-form">
                    <!-- Referrer Section -->
                    <h4 class="mb-3" id="referrer-title">Employee Information</h4>

                    <!-- Language Selection -->
                    <div class="mb-3">
                        <label id="page-lang-label" for="page-lang-select" class="form-label">
                            Please select your preferred language:
                        </label>
                        <select id="page-lang-select" class="form-select">
                            <option value="english">English</option>
                            <option value="japanese">Japanese</option>
                            <option value="korean">Korean</option>
                            <option value="malay">Malay</option>
                            <option value="mandarin">Mandarin</option>
                            <option value="thai">Thai</option>
                        </select>
                    </div>

                    <!-- Name Input -->
                    <div class="mb-3" id="employee-name-container">
                        <label id="employee-name-label" for="employee-name" class="form-label">Employee Name:</label>
                        <input type="text" id="employee-name" class="form-control" placeholder="Please Enter Your Full Name">
                    </div>
                   
                    <!-- BMS ID Input -->
                    <div class="mb-3" id="bms-id-container">
                        <label id="bms-label" for="bms-id" class="form-label">BMS Employee ID:</label>
                        <input type="text" id="bms-id" class="form-control" placeholder="Enter your BMS ID">
                        <div class="invalid-feedback">Please enter a valid 6 or 7 digit BMS ID</div>
                    </div>

                    <hr class="my-4">

                    <!-- Referral Section -->
                    <h4 class="mb-3" id="referral-title">Referral Information</h4>

                    <div class="mb-3">
                        <label id="name-label" for="referral-name" class="form-label">Referral's Name:</label>
                        <input type="text" id="referral-name" class="form-control" placeholder="Enter referral’s full name">
                    </div>

                    <div class="mb-3">
                        <label id="email-label" for="referral-email" class="form-label">Referral's Email:</label>
                        <input type="email" id="referral-email" class="form-control" placeholder="Enter referral’s email address">
                    </div>

                    <div class="mb-3">
                        <label id="phone-label" for="referral-phone" class="form-label">Referral's Phone Number:</label>
                        <input type="tel" id="referral-phone" class="form-control" placeholder="Enter referral’s phone number">
                    </div>

                    <div class="mb-3">
                        <label id="language-label" for="referral-language" class="form-label">Preferred Job Language:</label>
                        <select id="referral-language" class="form-select">
                            <option value="">Select a language</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                            <option value="Mandarin">Mandarin</option>
                            <option value="Cantonese">Cantonese</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label id="job-label" for="referral-job" class="form-label">Preferred Job Role:</label>
                        <select id="referral-job" class="form-select">
                            <option value="">Select a role</option>
                            <option value="Customer Service Representative">Customer Service Representative</option>
                            <option value="Interpreter">Interpreter</option>
                            <option value="Operations Customer Expert">Operations Customer Expert</option>
                            <option value="Content Moderator">Content Moderator</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label id="location-label" for="referral-location" class="form-label">Preferred Location:</label>
                        <select id="referral-location" class="form-select">
                            <option value="">Select a location</option>
                            <option value="Penang">Penang</option>
                            <option value="Kuala Lumpur">Kuala Lumpur</option>
                            <option value="Johor">Johor</option>
                            <option value="Thailand">Bangkok</option>
                        </select>
                    </div>

                    <button id="submit-btn" type="submit" class="btn btn-primary w-100 mt-3">Submit Referral</button>

                    <div id="status" class="text-center mt-3"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">© <span id="current-year"></span> TP.COM All rights reserved.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="mb-0">#MoreTogether</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
